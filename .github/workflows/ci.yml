name: CI

on:
  push:
  pull_request:
  release:
    types: [published]
  schedule:
    # Daily at 3:21
    - cron: '21 3 * * *'

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - uses: pre-commit/action@v2.0.0

  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]
        python-version:
          - name: pypy-3.7
            toxenv: pypy3-build
          - name: pypy-3.7
            toxenv: pypy3-safety
          - name: pypy-3.7
            toxenv: pypy3-tests
          - name: pypy-3.7
            toxenv: pypypytest3
          - name: pypy-3.7-nightly
            toxenv: pypy3-tests
          - name: pypy-3.7-nightly
            toxenv: pypypytest3
          - name: pypy-3.8
            toxenv: pypy3-tests
          - name: pypy-3.8
            toxenv: pypypytest3
          - name: 3.7
            toxenv: py37-build
          - name: 3.7
            toxenv: py37-safety
          - name: 3.7
            toxenv: py37-tests
          - name: 3.8
            toxenv: py38-build
          - name: 3.8
            toxenv: py38-safety
          - name: 3.8
            toxenv: py38-tests
          - name: 3.9
            toxenv: py39-build
          - name: 3.9
            toxenv: py39-safety
          - name: 3.9
            toxenv: py39-tests
          - name: "3.10"
            toxenv: py310-build
          - name: "3.10"
            toxenv: py310-safety
          - name: "3.10"
            toxenv: py310-tests
          - name: "3.10"
            toxenv: docs-dirhtml
          - name: "3.10"
            toxenv: docs-doctest
          - name: "3.10"
            toxenv: docs-linkcheck
          - name: "3.10"
            toxenv: docs-spelling
          - name: "3.10"
            toxenv: docs-style
          - name: "3.10"
            toxenv: readme
          - name: "3.10"
            toxenv: secrets
          - name: "3.10"
            toxenv: style

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version.name }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version.name }}
    - name: Ensure we have new enough versions to respect python_version
      run: python -m pip install -U pip setuptools
    - name: Install dependencies
      run: sudo apt-get install -y libenchant-dev
      if: runner.os == 'Linux' && startsWith(matrix.python-version.toxenv, 'docs-')
    - name: Install dependencies
      run: brew install enchant
      if: runner.os == 'macOS' && startsWith(matrix.python-version.toxenv, 'docs-')
    - name: Install tox
      run: python -m pip install tox
    - name: Run tox
      run: python -m tox -e "${{ matrix.python-version.toxenv }}"
