[metadata]
name = regret
url = https://github.com/Julian/regret
project_urls =
    Documentation = https://regret.readthedocs.io/en/latest/
    Source = https://github.com/Julian/regret
    Issues = https://github.com/Julian/regret/issues/
description = "You made a thing, but now you wish it'd go away... Deprecations, a love story."
long_description = file: README.rst
long_description_content_type = text/x-rst
author = Julian Berman
author_email = Julian+regret@GrayVines.com
classifiers =
    Development Status :: 3 - Alpha
    Operating System :: OS Independent
    Programming Language :: Python
    License :: OSI Approved :: MIT License
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3
    Programming Language :: Python :: Implementation :: CPython
    Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
install_requires =
    attrs

[flake8]
exclude = regret/__init__.py

[bdist_wheel]
universal = 1
